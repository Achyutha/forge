<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM API Interaction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4">Alchemy</h1>
      <form id="apiForm">
        <div class="mb-4">
          <label for="inputText" class="block text-gray-700">Input Text</label>
          <textarea
            id="inputText"
            class="w-full p-2 border border-gray-300 rounded mt-1"
            rows="4"
            placeholder="Enter your text here..."
          ></textarea>
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Submit
        </button>
      </form>
      <div
        id="response"
        class="mt-4 p-4 bg-gray-50 border border-gray-200 rounded"
      ></div>
    </div>

    <script>
      document
        .getElementById("apiForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const inputText = document.getElementById("inputText").value;
          const responseDiv = document.getElementById("response");

          try {
            const response = await fetch("https://api.example.com/llm", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ text: inputText }),
            });
            const data = await response.json();
            responseDiv.textContent = JSON.stringify(data, null, 2);
          } catch (error) {
            responseDiv.textContent = "Error: " + error.message;
          }
        });
    </script>
  </body>
</html>
